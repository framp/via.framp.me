<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=http://google.com">

      window.location.href = "http://google.com"

    <title>Page Redirection</title>

    If you are not redirected automatically, follow the <a href='http://google.com'>link to example</a>
  </body>
</html>
